<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-with-css.css">
  </head>

  <body>
    <div class="main-div">
      <p class="title-text">Rock Paper Scissors</p>

      <div class="move-choices">
        <button class="move-button js-rock-button">
        <img class="move-icon" src="images/rock-emoji.png">
      </button>
      
      <button class="move-button js-paper-button">
        <img class="move-icon" src="images/paper-emoji.png">
      </button>
      
      <button class="move-button js-scissors-button">
        <img class="move-icon" src="images/scissors-emoji.png">
      </button>
      </div>

  
      <p class="js-pick result"></p>
      <p class="js-moves"></p>
      <p class="js-score score-text"></p>
      
      <div>
        <button class="reset-button js-reset-button">
          Reset Score
        </button>
  
        <button class="autoplay-button js-autoplay-button">Autoplay</button>
      </div>
      <div class="attention-div js-attention-div"></div>
    </div>

    <script src="rock-with-css.js"></script>
  </body>

</html>
